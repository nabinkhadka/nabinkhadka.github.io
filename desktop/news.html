<html>

<head>
    <title>Dang News Portal</title>
    <link rel="stylesheet" type="text/css" href="news.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script>
        var app = angular.module('myServiceApp', []);
        app.controller('myServiceCtrl', function($scope, $http) {
            var url = "http://nabinkhadka.orgfree.com/news_api/get_all_news.php?callback=JSON_CALLBACK";
            $http.jsonp(url)
                .success(function(data, status, headers, config) {
                    $scope.details = data.news;
                    $scope.statcode = status;
                })
                .error(function(data, status, headers, config) {
                    $scope.statcode = status;
                });
        });

    </script>

</head>

<body ng-app="myServiceApp">
    <nav class="navbar navbar-custom" role="navigation">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a href="#" class="navbar-brand">NEWS FROM DANG</a>
            </div>

            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Android version</a></li>
                    <li><a href="#">Dang Khabar</a></li>
                    <li><a href="#">Ganatantra Daily</a></li>
                    <li><a href="#">Tulsipur Online</a></li>
                    <li><a href="#">Yougbodh National</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="container" ng-controller="myServiceCtrl">
        <div class="row">
            <div class="col-md-5 box effect" ng-repeat="c in details">
                <div class="news-image">
                    <img class="img-responsive" src="{{c.news_image_url}}" alt="{{c.news_image_url}}" />
                </div>
                <div class="col-md-12 news-title">
                    <a href="{{c.news_link}}">{{c.news_title}}</a>
                </div>
                <div class="col-md-12 news-meta-details">
                    {{c.news_date}}, <span>{{c.news_source}}</span>
                </div>
                <div class="col-md-12 news-description">
                    {{c.news_short_desc}}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
