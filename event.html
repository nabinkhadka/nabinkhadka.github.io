<!DOCTYPE html>
<html>
<head>
    <title>Event Counter</title>
    <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="display: flex;align-items: center; justify-content: center;margin-top: 20%;font-family: 'Butterfly Kids', cursive;  font-size: 800%;">  </h1>
    <script type="text/javascript">
        today=new Date();
        var cmas=new Date(2020, 0, 5);
        var one_day=1000*60*60*24;
        var days = Math.ceil((cmas.getTime()-today.getTime())/(one_day));
        document.getElementsByTagName('H1')[0].innerHTML= days + ' !!';
    </script>
</body>
</html>
